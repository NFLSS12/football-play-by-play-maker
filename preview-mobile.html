<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üì± Mobile Preview ‚Äì PBP Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@600;700&display=swap"
        rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            background: linear-gradient(135deg, #0a0c14 0%, #131729 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 20px 48px;
            gap: 20px;
            font-family: 'Inter', sans-serif
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00d4ff;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 212, 255, .4);
            margin-bottom: 4px
        }

        .sub {
            font-size: .8rem;
            color: #6b7280
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center
        }

        .ctrl-btn {
            padding: 7px 18px;
            border-radius: 7px;
            border: 1px solid #2a2f45;
            background: transparent;
            color: #9ca3af;
            font-size: .8rem;
            cursor: pointer;
            transition: .2s;
            font-family: 'Inter', sans-serif;
            font-weight: 600
        }

        .ctrl-btn.active {
            background: #00d4ff;
            border-color: #00d4ff;
            color: #000
        }

        .ctrl-btn:hover:not(.active) {
            border-color: #00d4ff;
            color: #00d4ff
        }

        .phone-scene {
            position: relative
        }

        .phone-shell {
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 52px;
            padding: 14px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, .7), inset 0 1px 0 rgba(255, 255, 255, .08), 0 0 0 1px #111;
            position: relative;
        }

        /* Dynamic Island */
        .dynamic-island {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 34px;
            background: #000;
            border-radius: 20px;
            z-index: 10
        }

        /* Side buttons */
        .side-btn-left {
            position: absolute;
            left: -3px;
            top: 90px;
            width: 3px;
            height: 34px;
            background: #333;
            border-radius: 2px 0 0 2px
        }

        .side-btn-left2 {
            position: absolute;
            left: -3px;
            top: 134px;
            width: 3px;
            height: 62px;
            background: #333;
            border-radius: 2px 0 0 2px
        }

        .side-btn-left3 {
            position: absolute;
            left: -3px;
            top: 208px;
            width: 3px;
            height: 62px;
            background: #333;
            border-radius: 2px 0 0 2px
        }

        .side-btn-right {
            position: absolute;
            right: -3px;
            top: 130px;
            width: 3px;
            height: 80px;
            background: #333;
            border-radius: 0 2px 2px 0
        }

        .screen-wrap {
            width: var(--sw, 390px);
            height: var(--sh, 760px);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            background: #0d0f14;
            transition: width .3s ease, height .3s ease;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block
        }

        .device-label {
            color: #4b5563;
            font-size: .72rem;
            text-align: center;
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
            letter-spacing: .5px
        }

        .note {
            background: rgba(0, 212, 255, .06);
            border: 1px solid rgba(0, 212, 255, .15);
            border-radius: 10px;
            padding: 12px 18px;
            max-width: 480px;
            width: 100%;
            font-size: .78rem;
            color: #9ca3af;
            line-height: 1.6;
            text-align: center
        }

        .note b {
            color: #00d4ff
        }
    </style>
</head>

<body>
    <h1>üì± Mobile Preview</h1>
    <p class="sub">PBP Creator ‚Äì „Çπ„Éû„ÉõË°®Á§∫„ÅÑ„Éó„É¨„Éì„É•„Éº</p>

    <div class="controls">
        <button class="ctrl-btn active" onclick="setDevice('iphone15',390,760,'iPhone 14/15 Pro')">iPhone 15
            Pro</button>
        <button class="ctrl-btn" onclick="setDevice('iphoneSE',375,667,'iPhone SE')">iPhone SE</button>
        <button class="ctrl-btn" onclick="setDevice('ipadMini',768,1024,'iPad mini')">iPad mini</button>
    </div>

    <div class="phone-scene" id="scene">
        <div class="phone-shell" id="shell">
            <div class="dynamic-island" id="island"></div>
            <div class="side-btn-left"></div>
            <div class="side-btn-left2"></div>
            <div class="side-btn-left3"></div>
            <div class="side-btn-right"></div>
            <div class="screen-wrap" id="screen" style="--sw:390px;--sh:760px">
                <iframe src="index.html" id="previewFrame" title="PBP Creator Preview"></iframe>
            </div>
        </div>
        <div class="device-label" id="deviceLabel">iPhone 15 Pro ¬∑ 390 √ó 760</div>
    </div>

    <div class="note">
        <b>‚ÑπÔ∏è „É°„É¢</b><br>
        „Åì„ÅÆ„Éó„É¨„Éì„É•„Éº„ÅØÂÆüÈöõ„ÅÆiPhone„Å®Âêå„ÅòÊ®™ÂπÖ„ÅßË°®Á§∫„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ<br>
        „Çπ„ÇØ„É≠„Éº„É´„Éª„Çø„ÉÉ„Éó„ÉªÂÖ•Âäõ„Å™„Å©„Åô„Åπ„Å¶Âãï‰Ωú„Åó„Åæ„Åô„ÄÇ
    </div>

    <script>
        function setDevice(id, w, h, label) {
            const screen = document.getElementById('screen');
            const island = document.getElementById('island');
            const lbl = document.getElementById('deviceLabel');
            const shell = document.getElementById('shell');

            screen.style.setProperty('--sw', w + 'px');
            screen.style.setProperty('--sh', h + 'px');
            screen.style.width = w + 'px';
            screen.style.height = h + 'px';

            // Adjust shell padding/radius for iPad
            if (w >= 768) {
                shell.style.borderRadius = '28px'; island.style.display = 'none';
                shell.style.padding = '10px'; screen.style.borderRadius = '20px';
            } else {
                shell.style.borderRadius = '52px'; island.style.display = 'block';
                shell.style.padding = '14px'; screen.style.borderRadius = '40px';
            }

            lbl.textContent = `${label} ¬∑ ${w} √ó ${h}`;
            document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
        // Init
        const s = document.getElementById('screen');
        s.style.width = '390px'; s.style.height = '760px';
    </script>
</body>

</html>
